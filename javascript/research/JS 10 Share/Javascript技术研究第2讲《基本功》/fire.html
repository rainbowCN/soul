<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>fire.html</title>
   <script src="../../lib/jquery.js"></script>
    <script>
    	/**
    	 *  基本的数据类型
    	 */
    	var numA = 1;
    	var numB = 1.1;
    	
    	var stringA = '1';
    	var booleanA = true;
    	
    	var nullA = null;
    	var objectB = new Array();
    	
    	/**
    	 *  函数
    	 */
    	var fnA = function(){};

        console.log(typeof(numA));
        console.log(typeof(numB));
        console.log(typeof(stringA));
        console.log(typeof(booleanA));
        console.log(typeof(nullA));
        console.log(typeof(objectB));
        console.log(typeof(undefinedA));       
       	console.log(typeof(fnA));
    	
    	/**
    	 * 方法里的判断该怎么写？
    	 */
    	function testCaseA(vArg) {
    		if(vArg == null) {
    			alert('null');
    		}
    		// Undefined类型唯一的值为undefined
    		if(vArg == undefined) {
    			alert('undefined');
    		}
    	}
    	/**
    	 * argA为null、undefined，或直接调用testCase()均会触发所有alert;
    	 */
        var argA;
    	//testCaseA(argA);
    	
    	
    	/**
    	 * 布尔操作符
    	 */
    	function testCaseB(vArg) {
    		if(!vArg) {
    			alert('null');
    		}
    		// Undefined类型唯一的值为undefined
    		if(!vArg) {
    			alert('undefined');
    		}
    	}
    	testCaseB();
    	
    	
    	
    </script>
  </head>
  <body>
    This is my HTML page. <br>
  </body>
</html>
